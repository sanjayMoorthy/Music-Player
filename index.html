<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/524624427d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="container">
        <div class="box">
                <div class="current_song">
                </div>
                <img src="./Img/download.jpeg" id="cover_photo"/>
                <h1 id="title"> Arabic_Kuthu</h1>
                <p id="artist">Anirudh Ravichander</p>
                <div class="inputseek">
                    <span id="runningTime">0:00</span>
                    <input class="duration" type="range" min="0" max="100" value="0">
                    <span id="songlength">0:00</span>
                </div>
                
                <div class="buttons">
                    <i id="prev" class="fa-solid fa-backward"></i>
                    <i id="play" class="fa-solid fa-play"></i>
                    <i id="paush" class="fa-solid fa-pause"></i>
                    <i id="next" class="fa-solid fa-forward"></i>
                </div>
                <div class="controls">
                    <div>
                        <i id="mute" class="fa-solid fa-volume-xmark"></i>
                        <input type="range" class="volume" value="0.5" min="0" max="1" step="0.1">
                    </div>
                </div>
        </div>
    </div>
    <audio src=""></audio>
    <script src='./index.js'></script>

</body>
</html>
